<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Breed Questionnaire</title>
    <h1>Pet Breed Questionnaire</h1>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #questionnaire {
            background-color: #fff;
            padding: 20px;
            max-width: 1400px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="questionnaire">
        <h1>Pet Breed Questionnaire</h1>
        <form>
            <label for="petType">Pet Type:</label>
            <select id="petType" name="petType">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="other">Other</option>
            </select>

            <label for="livingSpace">Living Space:</label>
            <select id="livingSpace" name="livingSpace">
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="other">Other</option>
            </select>

            <label for="familyMembers">Number of Children:</label>
            <input type="number" id="familyMembers" name="familyMembers" min="0" max="10" step="1">

            <label for="otherPets">Other Pets in the Household:</label>
            <select id="otherPets" name="otherPets">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="allergies">Any Pet Allergies:</label>
            <select id="allergies" name="allergies">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" name="activityLevel">
                <option value="active">Active</option>
                <option value="somewhat-active">Somewhat Active</option>
                <option value="sedentary">Sedentary</option>
            </select>

            <label for="dailySchedule">Typical Daily Schedule:</label>
            <input type="text" id="dailySchedule" name="dailySchedule">

            <label for="groomingTolerance">Grooming Tolerance:</label>
            <select id="groomingTolerance" name="groomingTolerance">
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
            </select>

            <label for="temperamentPreference">Temperament Preference:</label>
            <select id="temperamentPreference" name="temperamentPreference">
                <option value="friendly">Friendly</option>
                <option value="independent">Independent</option>
            </select>

            <label for="energyLevel">Energy Level:</label>
            <select id="energyLevel" name="energyLevel">
                <option value="high-energy">High-Energy</option>
                <option value="low-energy">Low-Energy</option>
            </select>

            <label for="noiseTolerance">Noise Tolerance:</label>
            <select id="noiseTolerance" name="noiseTolerance">
                <option value="high-tolerance">High Tolerance</option>
                <option value="moderate-tolerance">Moderate Tolerance</option>
                <option value="low-tolerance">Low Tolerance</option>
            </select>

            <label for="lifestyleInterests">Hobbies and Interests:</label>
            <input type="text" id="lifestyleInterests" name="lifestyleInterests">

            <label for="healthCommitment">Commitment to Pet's Health:</label>
            <input type="text" id="healthCommitment" name="healthCommitment">

            <label for="sizePreference">Size Preference:</label>
            <select id="sizePreference" name="sizePreference">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="breedPreferences">Any Specific Breed Preferences:</label>
            <input type="text" id="breedPreferences" name="breedPreferences">

            <label for="climateSuitability">Suitable for Your Region:</label>
            <select id="climateSuitability" name="climateSuitability">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>

</html>
